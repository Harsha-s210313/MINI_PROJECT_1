<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Street Light - Emergency Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: #ff3333;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .status-bar {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: blink 1.5s infinite;
        }

        .status-dot.alert {
            background: #FF5252;
            animation: fastblink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes fastblink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: calc(100vh - 80px);
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-card i {
            font-size: 26px;
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 28px;
            font-weight: bold;
            margin: 8px 0;
        }

        .stat-card .label {
            font-size: 11px;
            opacity: 0.8;
        }

        .alert-list {
            max-height: calc(100vh - 450px);
            overflow-y: auto;
        }

        .alert-card {
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.2) 0%, rgba(255, 51, 51, 0.05) 100%);
            border-left: 4px solid #ff3333;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        .alert-card.new {
            animation: flashAlert 1s 3;
        }

        @keyframes flashAlert {
            0%, 100% { background: rgba(255, 51, 51, 0.2); }
            50% { background: rgba(255, 51, 51, 0.5); }
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .alert-title {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .alert-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .alert-location {
            font-size: 12px;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.9;
        }

        .alert-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-top: 6px;
            background: rgba(255, 152, 0, 0.3);
        }

        .map-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .legend-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .emergency-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            text-align: center;
            transition: transform 0.3s;
            max-width: 450px;
        }

        .emergency-popup.show {
            transform: translate(-50%, -50%) scale(1);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(3deg); }
            75% { transform: translate(-50%, -50%) rotate(-3deg); }
        }

        .emergency-popup h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .emergency-popup p {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .emergency-popup button {
            background: white;
            color: #ff3333;
            border: none;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .emergency-popup button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        /* Scrollbar */
        .sidebar::-webkit-scrollbar, .alert-list::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-track, .alert-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb, .alert-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .map-container {
                height: 400px;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-exclamation-triangle"></i>
            Smart Street Light Emergency Dashboard
        </h1>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Monitoring</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="currentTime"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-chart-line"></i> Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-exclamation-circle" style="color: #ff3333;"></i>
                    <div class="number" id="totalAccidents">0</div>
                    <div class="label">Total Accidents</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-car" style="color: #4CAF50;"></i>
                    <div class="number" id="totalTraffic">0</div>
                    <div class="label">Traffic Events</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-lightbulb" style="color: #FFC107;"></i>
                    <div class="number" id="activeNodes">0</div>
                    <div class="label">Active Nodes</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock" style="color: #2196F3;"></i>
                    <div class="number" id="avgResponse">0s</div>
                    <div class="label">Avg Response</div>
                </div>
            </div>

            <h2><i class="fas fa-bell"></i> Recent Alerts</h2>
            <div class="alert-list" id="alertList">
                <div class="empty-state">No alerts yet</div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-legend">
                <h3 style="margin-bottom: 8px; font-size: 13px;">Legend</h3>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #ff3333;"></div>
                    <span>Accident Location</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #4CAF50;"></div>
                    <span>Active Street Light</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #FFC107;"></div>
                    <span>Traffic Detected</span>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="emergency-popup" id="emergencyPopup">
        <h2><i class="fas fa-ambulance"></i> EMERGENCY ALERT!</h2>
        <p id="popupMessage">New accident detected</p>
        <p id="popupLocation"></p>
        <button onclick="closePopup()">View on Map</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Configuration - CHANGE THIS TO YOUR SERVER URL
        const API_URL = 'http://localhost:3000';
        const UPDATE_INTERVAL = 5000; // 5 seconds
        const DEFAULT_CENTER = [17.385044, 78.486671]; // Hyderabad coordinates

        // Global variables
        let map;
        let accidents = [];
        let markers = [];
        let lastAccidentId = null;

        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', function() {
            initMap();
            updateTime();
            setInterval(updateTime, 1000);
            fetchAccidents();
            setInterval(fetchAccidents, UPDATE_INTERVAL);
        });

        // Initialize Map
        function initMap() {
            map = L.map('map').setView(DEFAULT_CENTER, 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            console.log('Map initialized successfully');
        }

        // Update Current Time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // Fetch Accidents from Server
        async function fetchAccidents() {
            try {
                const response = await fetch(`${API_URL}/api/accidents`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.accidents && Array.isArray(data.accidents)) {
                    // Check for new accidents
                    if (data.accidents.length > 0) {
                        const latestAccident = data.accidents[0];
                        if (lastAccidentId !== latestAccident._id) {
                            showEmergencyPopup(latestAccident);
                            lastAccidentId = latestAccident._id;
                        }
                    }
                    
                    accidents = data.accidents;
                    updateStatistics();
                    updateAlertList();
                    updateMap();
                    
                    // Update status indicator
                    const activeAccidents = accidents.filter(a => a.response_status === 'pending' || a.response_status === 'dispatched');
                    if (activeAccidents.length > 0) {
                        activateAlert();
                    } else {
                        deactivateAlert();
                    }
                }
            } catch (error) {
                console.error('Error fetching accidents:', error);
                showConnectionError();
            }
        }

        // Update Statistics
        function updateStatistics() {
            const totalAccidents = accidents.length;
            const activeNodes = new Set(accidents.map(a => a.node_id)).size;
            
            document.getElementById('totalAccidents').textContent = totalAccidents;
            document.getElementById('activeNodes').textContent = activeNodes;
            document.getElementById('avgResponse').textContent = '45s'; // Mock data
            document.getElementById('totalTraffic').textContent = Math.floor(Math.random() * 50) + 20; // Mock data
        }

        // Update Alert List
        function updateAlertList() {
            const alertList = document.getElementById('alertList');
            
            if (accidents.length === 0) {
                alertList.innerHTML = '<div class="empty-state">No alerts yet</div>';
                return;
            }

            alertList.innerHTML = '';

            accidents.slice(0, 10).forEach((accident, index) => {
                const alertCard = document.createElement('div');
                alertCard.className = 'alert-card' + (index === 0 ? ' new' : '');
                alertCard.onclick = () => focusOnAccident(accident);

                const timeAgo = getTimeAgo(new Date(accident.created_at));
                
                alertCard.innerHTML = `
                    <div class="alert-header">
                        <div class="alert-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Node ${accident.node_id}
                        </div>
                        <div class="alert-time">${timeAgo}</div>
                    </div>
                    <div class="alert-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${accident.address || `${accident.latitude.toFixed(4)}, ${accident.longitude.toFixed(4)}`}
                    </div>
                    <span class="alert-status">${accident.response_status.toUpperCase()}</span>
                `;

                alertList.appendChild(alertCard);
            });
        }

        // Update Map Markers
        function updateMap() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Add accident markers
            accidents.forEach(accident => {
                const marker = L.marker([accident.latitude, accident.longitude], {
                    icon: L.icon({
                        iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iI2ZmMzMzMyIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIzIi8+PHRleHQgeD0iMjAiIHk9IjI4IiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9IkFyaWFsIj4hPC90ZXh0Pjwvc3ZnPg==',
                        iconSize: [40, 40],
                        iconAnchor: [20, 40],
                        popupAnchor: [0, -40]
                    })
                }).addTo(map);

                const popupContent = `
                    <div style="color: #333; font-family: Arial; min-width: 200px;">
                        <div style="font-size: 16px; font-weight: bold; color: #ff3333; margin-bottom: 10px;">
                            üö® Accident Alert
                        </div>
                        <div style="margin: 5px 0;"><strong>Node:</strong> ${accident.node_id}</div>
                        <div style="margin: 5px 0;"><strong>Location:</strong> ${accident.address || 'Address unavailable'}</div>
                        <div style="margin: 5px 0;"><strong>Time:</strong> ${new Date(accident.created_at).toLocaleString()}</div>
                        <div style="margin: 5px 0;"><strong>Status:</strong> ${accident.response_status}</div>
                        <div style="margin: 5px 0;"><strong>Coordinates:</strong> ${accident.latitude.toFixed(6)}, ${accident.longitude.toFixed(6)}</div>
                        ${accident.nearest_hospital ? `<div style="margin: 5px 0;"><strong>Nearest Hospital:</strong> ${accident.nearest_hospital}</div>` : ''}
                        <div style="margin-top: 10px;">
                            <a href="https://www.google.com/maps?q=${accident.latitude},${accident.longitude}" target="_blank" style="color: #4CAF50; text-decoration: none;">
                                üìç Open in Google Maps
                            </a>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);
                markers.push(marker);

                // Add pulse circle
                const circle = L.circle([accident.latitude, accident.longitude], {
                    color: 'red',
                    fillColor: '#ff3333',
                    fillOpacity: 0.2,
                    radius: 150
                }).addTo(map);
                markers.push(circle);
            });
        }

        // Focus on specific accident
        function focusOnAccident(accident) {
            map.setView([accident.latitude, accident.longitude], 16);
            markers.forEach(marker => {
                if (marker.getLatLng && 
                    marker.getLatLng().lat === accident.latitude && 
                    marker.getLatLng().lng === accident.longitude) {
                    marker.openPopup();
                }
            });
        }

        // Show Emergency Popup
        function showEmergencyPopup(accident) {
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('emergencyPopup');
            
            document.getElementById('popupMessage').textContent = 
                `Accident detected at Node ${accident.node_id}`;
            document.getElementById('popupLocation').textContent = 
                accident.address || `${accident.latitude.toFixed(6)}, ${accident.longitude.toFixed(6)}`;
            
            overlay.classList.add('show');
            popup.classList.add('show');

            playAlertSound();

            setTimeout(() => {
                if (popup.classList.contains('show')) {
                    closePopup();
                }
            }, 10000);
        }

        // Close Emergency Popup
        function closePopup() {
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('emergencyPopup');
            
            overlay.classList.remove('show');
            popup.classList.remove('show');

            if (accidents.length > 0) {
                focusOnAccident(accidents[0]);
            }
        }

        // Play Alert Sound
        function playAlertSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('Audio playback not supported');
            }
        }

        // Activate/Deactivate Alert Status
        function activateAlert() {
            document.getElementById('statusDot').classList.add('alert');
            document.getElementById('statusText').textContent = 'Alert Active!';
        }

        function deactivateAlert() {
            const activeAccidents = accidents.filter(a => a.response_status === 'pending' || a.response_status === 'dispatched');
            if (activeAccidents.length === 0) {
                document.getElementById('statusDot').classList.remove('alert');
                document.getElementById('statusText').textContent = 'Monitoring';
            }
        }

        function showConnectionError() {
            document.getElementById('statusText').textContent = 'Connection Error';
            document.getElementById('statusDot').style.background = '#FFC107';
        }

        // Get Time Ago
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Close popup on overlay click
        document.getElementById('overlay').addEventListener('click', closePopup);
    </script>
</body>
</html>
